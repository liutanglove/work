<html>
  <head>
    <title>商品参数添加</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon" />
	<script type="text/javascript" src="../script/jquery.js"></script>
	<link rel="stylesheet" href="../css/common.css" type="text/css"></link>
	<script type="text/javascript" src="../script/common.js"></script>
	<style type="text/css">
		*{font: 12px tahoma, Arial, Verdana, sans-serif;}
	</style>
	<script type="text/javascript">
		$(function(){
			var $inputForm = $("#inputForm");
			var $parameterTable = $("#parameterTable");
			var $addParameter = $("#addParameter");
			var $deleteParameter = $("a.deleteParameter");
			var parameterIndex =3;
			// 增加参数
			$addParameter.live("click", function() {
				alert("自己做");
			});
			// 删除参数
			$deleteParameter.live("click", function() {
				alert("自己做");
			});
		});
	</script>
  </head>
  <body>
    <div class="path">
		<a href="/admin/common/index.html">首页</a> » 添加参数
	</div>
	
	<form id="inputForm" action="${pageContext.request.contextPath}/back/modifyParamGroup" method="post" >
		<table id="parameterTable" class="input">
				<tbody>
					<tr>
						<th>绑定分类:</th>
						<td colspan="3"><select name="productCategoryId">
								<option value="1">时尚女装</option>
								<option value="11" selected="selected">&nbsp;&nbsp; 连衣裙</option>
								<option value="12">&nbsp;&nbsp; 针织衫</option>
								<option value="13">&nbsp;&nbsp; 短外套</option>
								<option value="14">&nbsp;&nbsp; 小西装</option>
								<option value="15">&nbsp;&nbsp; 牛仔裤</option>
								<option value="16">&nbsp;&nbsp; T恤</option>
								<option value="17">&nbsp;&nbsp; 衬衫</option>
								<option value="18">&nbsp;&nbsp; 风衣</option>
								<option value="19">&nbsp;&nbsp; 卫衣</option>
								<option value="20">&nbsp;&nbsp; 裤子</option>
								<option value="2">精品男装</option>
								<option value="10">时尚饰品</option>
								<option value="75">&nbsp;&nbsp; 项链</option>
								<option value="76">&nbsp;&nbsp; 手链</option>
								<option value="77">&nbsp;&nbsp; 戒指</option>
								<option value="78">&nbsp;&nbsp; 耳饰</option>
						</select></td>
					</tr>
					<tr>
						<th><span class="requiredField">*</span>名称:</th>
						<td colspan="3"><input type="text" name="name" class="text"
							value="基本参数" maxlength="200"/>
						</td>
					</tr>
					<tr>
						<th>排序:</th>
						<td colspan="3"><input type="text" name="order"
							class="text valid" value="1" maxlength="9"/>
						</td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td colspan="3"><a href="javascript:;" id="addParameter"
							class="button">增加参数</a></td>
					</tr>
					<tr class="title">
						<td>&nbsp;</td>
						<td>名称</td>
						<td>排序</td>
						<td>删除</td>
					</tr>
					<tr class="parameterTr">
						<td><input type="hidden" name="parameters[0].id"
							class="text parametersName" value="1"/>
						</td>
						<td><input type="text" name="parameters[0].name"
							class="text parametersName" value="风格" maxlength="200"/>
						</td>
						<td><input type="text" name="parameters[0].order"
							class="text parametersOrder" value="1" maxlength="9"
							style="width: 30px;"/>
						</td>
						<td><a href="javascript:;" class="deleteParameter">[删除]</a></td>
					</tr>
					<tr class="parameterTr">
						<td><input type="hidden" name="parameters[1].id"
							class="text parametersName" value="2"/>
						</td>
						<td><input type="text" name="parameters[1].name"
							class="text parametersName" value="通勤" maxlength="200"/>
						</td>
						<td><input type="text" name="parameters[1].order"
							class="text parametersOrder" value="2" maxlength="9"
							style="width: 30px;"/>
						</td>
						<td><a href="javascript:;" class="deleteParameter">[删除]</a></td>
					</tr>
				</tbody>
			</table>
		<table class="input">
			<tbody>
				<tr>
					<th>&nbsp;</th>
					<td>
						<input type="submit" class="button" value="确&nbsp;&nbsp;定">
						<input type="button" class="button" value="返&nbsp;&nbsp;回" onclick="history.go(-1);"/>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
  </body>
</html>
